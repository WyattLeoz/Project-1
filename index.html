<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Study Timer Made by Kai Zhe</title>
</head>
<body>
    <header>
        <div class="header">
            <h3>Study Timer made by Kai Zhe</h3>
            <p id="timer">00:00</p>
            <button id=btnMode>Change Mode</button>
            <button id="btnStart" class="btn">Start Timer</button>
            <button id="btnStop" class="btn" onclick=hi()>Stop button</button>
            <p id="timeStart">Time started studying: 0</p>
            <p id="timeStop">Time stopped studying: 0</p>
            <p id="totalTime">Total time studied: 0</p>
        </div>
    </header>







</body>
<script type="text/javascript" src="index.js" defer></script>
</html>
